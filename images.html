<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary</title>
    <link rel="stylesheet" href="images.css">
</head>
<body>
    
    <div class="full-img" id="fullimgbox">
        <img src="images/1.jpg" id="fullimg">

        <span onclick="closefullimg()">X</span>

    </div>
    <div class="image-gallary">
        <img src="images/1.jpg" onclick= "openfullimg()">
        <img src="images/2.jpg" onclick="openfullimg()">
        <img src="images/3.jpg" onclick="openfullimg()">
        <img src="images/4.jpg" onclick="openfullimg()">
        <img src="images/5.jpg" onclick="openfullimg()">
        <img src="images/6.jpg" onclick="openfullimg()">
        <img src="images/7.jpg" onclick="openfullimg()">
        <img src="images/8.jpg" onclick="openfullimg()">

    </div>

    <script>

        var fullimgbox = document.getElementById("fullimgbox");
        var fullimg = document.getElementById("fullimg");

        function openfullimg()
        {
            fullimgbox.images.display = "flex"; 
        }



    </script>
</body>
</html>
